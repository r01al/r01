<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini React (VDOM) — demo</title>
    <style>
      * { box-sizing: border-box; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 40px; line-height: 1.5; }
      .card { padding: 16px; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.08); border: 1px solid rgba(0,0,0,.06); max-width: 680px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      button { padding: 8px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,.2); background: white; cursor: pointer; }
      button:active { transform: translateY(1px); }
      code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
      hr { border: 0; border-top: 1px solid #eee; margin: 16px 0; }
      .muted { color: #777; }
    </style>
  </head>
  <body>
    <h1>Mini React (VDOM) — from scratch</h1>
    <p>This page uses the tiny Virtual DOM library via ES modules.</p>
    <div class="card"><div id="app"></div></div>
    <script type="module" src="../demo/main.js"></script>
  </body>
</html>
